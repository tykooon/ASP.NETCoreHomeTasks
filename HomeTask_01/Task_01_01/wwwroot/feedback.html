<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>
    <body class="bg-light">
        <div class="container body-content">
            <h2 class="my-3">Please, fill feedback form:</h2>
            <div>
                <form action="" method="get" class="w-75 bg-white p-5">
                    <div class="form-group mb-3">
                        <label class="mb-1 fw-bolder" for="author">From:</label>
                        <input type="text" class="form-control" name="author" placeholder="Name yourself, please">
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1 fw-bolder" for="message">Feedback text:</label>
                        <textarea class="form-control" rows="5" name="message" placeholder="Type your text here"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
        <script src="/lib/bootstrap.min.js"></script>
    </body>
</html>
